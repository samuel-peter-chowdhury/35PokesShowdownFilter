<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="popup-container">
            <div class="popup-title">35 Pokes Showdown Filter</div>
            <div class="date-select-parent">
                <select id="month-select" class="date-select"></select>
                <select id="year-select" class="date-select"></select>
            </div>
            <div class="input-parent">
                <input id="text-input" type="text" class="input-field"/>
            </div>
            <div class="button-container">
                <button id="code-button" class="copy-button">Challenge Code<i class="fa fa-copy"></i></button>
            </div>
            <div class="footer-parent">
                <label class="popup-switch">
                    <input id="toggle-input" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="message-container" class="message-container"></div>
        </div>
    </body>
</html>
